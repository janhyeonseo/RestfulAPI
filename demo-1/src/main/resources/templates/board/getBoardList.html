<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{include/top.html}"></div>
<body>
	<section>
		<br>

		<div align=center>
			<h2>게시판 목록보기</h2>
			<table>
				<tr>
					<td>번호</td>
					<td>이름</td>
					<td>나이</td>
					<td>날짜(String형)</td>
					<td>날짜(Date형)</td>
				</tr>
				
				<div th:with="count=0">
					<tr th:each="m: ${li}" th:with="count=${count}+1">
						<td th:text="${m.idx}" />
						<td><a
							th:href="@{/board/getBoard(idx=${m.idx},name=${m.name})}" th:text="${m.name}"></a></td>
						<td th:text="${m.age}" />
						<td>[[${m.regdate.substring(0,4)}]]년
							[[${m.regdate.substring(5,7)}]]월 
							[[${m.regdate.substring(8,10)}]]일</td>
	
						<td>[[${#dates.format(m.regdate2,'yyyy')}]]년
							[[${#dates.format(m.regdate2,'MM')}]]월
							[[${#dates.format(m.regdate2,'dd')}]]일</td>
					</tr>
					<tr>
						<td colspan=2>count</td>
						<td colspan=3 th:text="${count}" />
					</tr>
				</div>
			</table>
			<form action="/board/getBoardList">
				<select name=ch1>
					<option value="name">name</option>
					<option value="age">age</option>
				</select> <input type=text name=ch2> <input type=submit value="검색하기">
			</form>
			<br>
		</div>
	</section>
</body>
<div th:replace="~{include/bottom.html}"></div>
</html>
